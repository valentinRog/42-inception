version: "3"

services:
  nginx:
    build: requirements/nginx
    ports:
        - 443:443
    volumes:
        - wp:/var/www/html
    depends_on:
        - wordpress
    restart: always
    networks:
      - net

  mariadb:
    build: requirements/mariadb
    env_file:
      - .env
    restart: always
    networks:
      - net
    volumes:
      - db:/var/lib/mysql

  wordpress:
    build: requirements/wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - net
    depends_on:
      - mariadb
      - redis
    env_file:
      - .env
    restart: always
  
  adminer:
    build: requirements/bonus/adminer
    networks:
      - net
    depends_on:
      - mariadb
    restart: always
    ports:
      - 5000:5000

  redis:
    build: requirements/bonus/redis
    networks:
      - net
    env_file:
      - .env
    restart: always

volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/vrogiste/data/wp
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/vrogiste/data/db

networks:
  net:
