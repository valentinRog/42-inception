version: "3"

services:
  nginx:
    build: requirements/nginx
    image: nginx
    container_name: nginx
    ports:
        - 443:443
    volumes:
        - wp:/var/www/html
    depends_on:
        - wordpress
    restart: always
    networks:
      - net

  mariadb:
    build: requirements/mariadb
    image: mariadb
    container_name: mariadb
    env_file:
      - .env
    restart: always
    networks:
      - net
    volumes:
      - db:/var/lib/mysql

  wordpress:
    build: requirements/wordpress
    image: wordpress
    container_name: wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - net
    depends_on:
      - mariadb
      - redis
      - ftp
    env_file:
      - .env
    restart: always
  
  adminer:
    build: requirements/bonus/adminer
    image: adminer
    container_name: adminer
    networks:
      - net
    depends_on:
      - mariadb
    restart: always
    ports:
      - 9000:9000

  redis:
    build: requirements/bonus/redis
    image: redis
    container_name: redis
    networks:
      - net
    env_file:
      - .env
    restart: always

  ftp:
    build: requirements/bonus/ftp
    image: ftp
    container_name: ftp
    networks:
      - net
    env_file:
      - .env
    restart: always
    ports:
      - "21:21"
      - 21000-21010:21000-21010
    volumes:
        - wp:/var/www/html

  portainer:
    build: requirements/bonus/portainer/
    image: portainer
    container_name: portainer
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    env_file:
      - .env
    restart: always
    ports:
      - 9443:9443

  website:
    build: requirements/bonus/website
    image: website
    container_name: website
    restart: always
    ports:
      - 80:80

volumes:
  wp:
    name: wp
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/vrogiste/data/wp
  db:
    name: db
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/vrogiste/data/db

networks:
  net:
    name: net
