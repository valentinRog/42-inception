version: "3"

services:
  nginx:
    build: requirements/nginx
    ports:
        - 80:80
    volumes:
        - wp:/var/www/html
    depends_on:
        - wordpress
    restart: always
    networks:
      - net

  mariadb:
    build: requirements/mariadb
    env_file:
      - .env
    restart: always
    networks:
      - net
    volumes:
      - db:/var/lib/mysql

  wordpress:
    build: requirements/wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - net
    depends_on:
      - mariadb
    env_file:
      - .env
    restart: always

volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/vrogiste/data/wp
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/vrogiste/data/db

networks:
  net:
